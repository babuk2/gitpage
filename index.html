    <!-- 스크립트 -->
    <script>
	    const labels = pieTourData.map(item => item.KINDS);
        const datas = pieTourData.map(item => item.SUM);
		
		// 바 차트를 그릴 캔버스 ID, 라벨, 데이터
		const barLabels = ['A', 'B', 'C', 'D', 'E'];
		const barData = [12, 19, 3, 5, 2];
		
		
		// 색상 어둡게 만드는 함수
		function darkenColor(color, factor = 0.2) {
			// 색상 값이 HEX인지 RGBA인지 확인
			let r, g, b;

			// HEX 색상 처리
			if (color[0] === '#') {
				color = color.substring(1);
				r = parseInt(color.substring(0, 2), 16);
				g = parseInt(color.substring(2, 4), 16);
				b = parseInt(color.substring(4, 6), 16);
			} else {
				// RGB 색상 처리
				const rgb = color.match(/\d+/g);
				r = parseInt(rgb[0]);
				g = parseInt(rgb[1]);
				b = parseInt(rgb[2]);
			}

			// 색상 어두워지게 조정
			r = Math.floor(r * (1 - factor));
			g = Math.floor(g * (1 - factor));
			b = Math.floor(b * (1 - factor));

			// 다시 HEX로 변환
			return `rgb(${r}, ${g}, ${b})`;
		}

		// 차트 생성 함수
		function createDonutChart(canvasId, backgroundColors) {
			const data = {
				labels: labels,
				datasets: [{
					data: datas,
					backgroundColor: backgroundColors, // 구분이 잘 되는 색상 배열 사용
					hoverBackgroundColor: backgroundColors.map(color => darkenColor(color)), // 마우스 오버 색상
				}]
			};

			const options = {
				responsive: true,
				cutoutPercentage: 50,
				plugins: {
					legend: {
						position: 'top',
						labels: { color: '#000' }
					},
					tooltip: {
						backgroundColor: '#333',
						titleColor: '#fff',
						bodyColor: '#fff',
					}
				}
			};

			const ctx = document.getElementById(canvasId).getContext('2d');
			new Chart(ctx, {
				type: 'doughnut',
				data: data,
				options: options
			});
		}

		// 색상 팔레트 (더 명확한 구분을 위한 색상)
		const colorPalette = [
			'#FFB3BA', '#FFDFD3', '#FFEDB3', '#D0F0C0', '#B5EAD7',
			'#C7CEEA', '#FF9CEE', '#F6A5C0', '#F1C6D1', '#D1E8E2'
		];


	function createBarChart(canvasId, labels, data) {
		const barBackgroundColor = 'rgba(54, 162, 235, 0.2)';
		const barBorderColor = 'rgba(54, 162, 235, 1)';

		const chartData = {
			labels: labels,
			datasets: [{
				label: 'Bar Chart Example',
				data: data,
				backgroundColor: barBackgroundColor,
				borderColor: barBorderColor,
				borderWidth: 1
			}]
		};

		const options = {
			responsive: true,
			plugins: {
				legend: {
					position: 'top',
					labels: { color: '#000' }
				},
				tooltip: {
					backgroundColor: '#333',
					titleColor: '#fff',
					bodyColor: '#fff',
				}
			},
			scales: {
				y: {
					beginAtZero: true
				}
			}
		};

		const ctx = document.getElementById(canvasId).getContext('2d');
		new Chart(ctx, {
			type: 'bar',
			data: chartData,
			options: options
		});
	}



//=========================================================================

	function createLineChart(canvasId, data) {
		// 월 순서 정의
		const months = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];
		
		// 카테고리 중복 제거
		const categories = [...new Set(data.map(item => item.CATEGORY))];
		
		// 데이터 가공: 각 카테고리별 데이터 처리
		const datasets = categories.map(category => {
			// 해당 카테고리의 데이터만 필터링
			const categoryData = data.filter(item => item.CATEGORY === category);

			// 월별 데이터 값 배열
			const categoryValues = months.map(month => {
				const monthData = categoryData.find(item => item.MONTH === month);
				return monthData ? monthData.YEAR_23 : 0; // 해당 월 데이터가 없으면 0으로 설정
			});

			// 각 카테고리마다 데이터를 설정
			return {
				label: category,
				data: categoryValues,
				borderColor: getRandomColor(), // 랜덤 색상
				fill: false, // 라인 밑을 채우지 않음
				tension: 0.1 // 부드러운 곡선
			};
		});

		// 차트 데이터 구성
		const chartData = {
			labels: months,
			datasets: datasets
		};

		// 차트 옵션 설정
		const options = {
			responsive: true,
			plugins: {
				legend: {
					position: 'top',
					labels: { color: '#000' }
				},
				tooltip: {
					backgroundColor: '#333',
					titleColor: '#fff',
					bodyColor: '#fff',
				}
			},
			scales: {
				x: {
					title: {
						display: true,
						text: '월'
					}
				},
				y: {
					title: {
						display: true,
						text: '이용객 수'
					},
					beginAtZero: true
				}
			}
		};

		// 차트 그리기
		const ctx = document.getElementById(canvasId).getContext('2d');
		new Chart(ctx, {
			type: 'line',
			data: chartData,
			options: options
		});
	}

	// 랜덤 색상 생성 함수
	function getRandomColor() {
		const letters = '0123456789ABCDEF';
		let color = '#';
		for (let i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random() * 16)];
		}
		return color;
	}







//=========================================================================



		// 차트 1, 2, 3 생성 (각각 다른 색상 팔레트 사용)
		createDonutChart('myDonutChart1', colorPalette);
		// 바 차트 생성
		createBarChart('myDonutChart2', barLabels, barData);
		// 라인 차트를 그릴 캔버스 ID와 데이터
		createLineChart('myDonutChart3', tourMonthData);
